<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var str = navigator.userAgent;
      var instagram = str.indexOf("Instagram");
      var facebook = str.indexOf("FB");

      if (/android/i.test(userAgent) && (instagram != -1 || facebook != -1) ) {
          document.write("<a target=\"_blank\" href=\"https://react-google-login-4ebf.vercel.app\" download id=\"open-browser-url\">Please wait. Proceed to Chrome</a>");
          window.stop();
          let input = document.getElementById('open-browser-url');
          if (input) {
              input.click();
          }
      }
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
